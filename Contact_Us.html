<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Videre Tech</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        // Function to save form data and append to an array in localStorage
        function saveFormData() {
            // Retrieve current data from localStorage
            let allFormData = JSON.parse(localStorage.getItem('allFormData')) || [];

            // Get form input values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString()  // Save timestamp
            };

            // Append new form data to the array
            allFormData.push(formData);

            // Save the updated array back to localStorage
            localStorage.setItem('allFormData', JSON.stringify(allFormData));

            console.log("Form data saved and appended to localStorage");
        }

        // Clear form data after submission
        function clearFormData() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('message').value = '';
        }
    </script>
</head>
<body>
    <header>
        <div class="navbar">
            <img src="VIDERE_TECH.png" class="logo" alt="Videre Tech Logo">
            <ul>
                <li><a href="Videre_Tech_V1_2024.html">Home</a></li>
                <li><a href="Contact_Us.html">Contact Us</a></li>
                <li><a href="About_Us.html">About Us</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </div>
    </header>
    
    <div class="contact-container">
        <form onsubmit="saveFormData(); clearFormData(); return false;">
            <h1>Contact Us</h1>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            
            <input type="submit" value="Send Message">
        </form>
    </div>
</body>
</html>
